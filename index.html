<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container-fluid m-0 p-0">
  </div>
  <div class="container m-0 p-0">
    <form class="form-login">
      <div class="mb-3">
        <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Email">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="txtPassword" placeholder="Password">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="ShowPw">
        <label class="form-check-label" for="ShowPw">Show Password</label>
      </div>
      <button type="button" class="btn btnLogin btn-primary">Log in now</button>
    </form>
  </div>



  <!-- script block -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
